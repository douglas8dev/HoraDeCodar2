<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    
    <script>

        var numero = parseFloat(prompt('Informe o Número: '));

        if(numero>0) {
            alert("O número é positivo")
        }
        else if(numero < 0) {
            alert("O número é negativo")   
        }
        else {
            alert("O número é 0")
        }

    </script>

</body>
</html>
