<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var numero1 = parseFloat(prompt('Adicione o primeiro Número'));
        var numero2 = parseFloat(prompt('Adicione o segundo Número'));
        if (numero1>numero2){
            alert("O número maior é: " + numero1)
        }else{
            alert("O número maior é " + numero2)
        }

    </script>

    
</body>
