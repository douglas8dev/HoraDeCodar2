    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <script>

        var numero1 = parseFloat(prompt('Adicione o primeiro Número: '));
        var numero2 = parseFloat(prompt('Adicione o segundo Número: '));
        var numero3 = parseFloat(prompt('Adicione o terceiro Número: '));
        var numero4 = parseFloat(prompt('Adicione o quarto Número: '));

        if(numero1>numero2 && numero1>numero3 && numero1>numero4){
            alert("O primeiro número é " + numero1 + ", o ultimo número é " + numero4 + ", o maior número é : " + numero1)
        }
        else if(numero2>numero1 && numero2>numero3 && numero2>numero4){
            alert("O primeiro número é " + numero1 + ", o ultimo número é " + numero4 + ", o maior número é : " + numero2)
        }
        else if(numero3>numero1 && numero3>numero2 && numero3>numero4){
            alert("O primeiro número é " + numero1 + ", o ultimo número é " + numero4 + ", o maior número é : " + numero3)
        }
        else{
            alert("O primeiro número é " + numero1 + ", o ultimo número é " + numero4 + ", o maior número é : " + numero4)
        }    
        

    </script>

    
</body>
