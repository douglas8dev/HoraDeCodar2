<body>

    <script>
        
        var numero1 = parseFloat(prompt('Adicione o primeiro Número'));
        var numero2 = parseFloat(prompt('Adicione o segundo Número'));
        var numero3 = parseFloat(prompt('Adicione o terceiro Número'));
        
        if(numero1 != numero2 && numero1 != numero3 && numero2 != numero3)
        {if (numero1>numero2 && numero1>numero3){
            alert("O número maior é: " + numero1)
        }else if (numero2>numero3){
            alert("O número maior é: " + numero2)
        }else{
            alert("O númeoro maior é: " + numero3)
        }
            }else{
                alert("Os números precisam ser diferentes")
            }

    </script>
