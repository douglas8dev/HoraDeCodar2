<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        var numero1 = parseFloat(prompt('Adicione o primeiro Número'));
        var numero2 = parseFloat(prompt('Adicione o segundo Número'));
        var numero3 = parseFloat(prompt('Adicione o terceiro Número'));
        var numero4 = parseFloat(prompt('Adicione o quarto Número'));
        var numero5 = parseFloat(prompt('Adicione o quinto Número'));
        var numero6 = parseFloat(prompt('Adicione o sexto Número'));

        var soma = (numero1 + numero2 + numero3 + numero4 + numero5 + numero6)
        var media = soma / 6
        
        alert("Os números escritos foram: " + numero1 + " " + numero2 + " " + numero3 + " " + numero4 + " " + numero5 + " " + numero6 + "\n" + "A média aritmética desses números é " + media)

    </script>
    
</body>
